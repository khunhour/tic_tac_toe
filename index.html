<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="ticTacToe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    
    <link rel="icon" type="icon/text" href="images/tictactoe.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="result">
        <div class="announceText glow"></div>
        <button class="restart glow">Restart</button>
    </div>
    <div class="leftPane">
        <div class="chooseMode glow">
            <div class="glow">Choose Mode:</div>
            <div class="mode">
                <button id="easy" class="modeButton glow">EASY</button>
                <button id="hard" class="modeButton glow">HARD</button>
            </div>
        </div>
        <div class="chooseMark glow">
            <div>Choose Mark:</div>
            <div class="marker">
                <button id="X" class="markButton glow">X</button>
                <button id="O" class="markButton glow">O</button>
            </div>
        </div>
        <button class="restart glow">Restart</button>
        <div></div>
    </div>
    <div class="container">
        <div class="title">TIC-TAC-TOE</div>
        <div class="gameBoard">
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
        </div>
    </div>

    </div> -->
</body>
</html>
