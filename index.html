<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="ticTacToe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="result">
        <div class="announceText glow">Congrats</div>
        <button class="restart glow">Restart</button>
    </div>
    <div class="leftPane">
        <div class="player1 redMark">Player1: X</div>
        <div class="vs glow">vs</div>
        <div class="player2 blueMark">Player2: O</div>
    </div>
    <div class="container">
        <div class="title">TIC-TAC-TOE</div>
        <div class="gameBoard">
            <div id="0" class="tile"></div>
            <div id="1" class="tile"></div>
            <div id="2" class="tile"></div>
            <div id="3" class="tile"></div>
            <div id="4" class="tile"></div>
            <div id="5" class="tile"></div>
            <div id="6" class="tile"></div>
            <div id="7" class="tile"></div>
            <div id="8" class="tile"></div>
        </div>
    </div>
    <div class ="rightPane">
        <div class="mode glow">hello</div>
        <button class="restart glow">Restart</button>
    </div>

    </div> -->
</body>
</html>
